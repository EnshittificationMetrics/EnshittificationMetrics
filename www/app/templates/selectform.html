{% extends "base.html" %}

{% block content %}

<h1>Select item to {{ header_text }}:</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.target_table.label }}<br>
        {{ form.target_table }}<br>
    </p>
    <p>
        {{ form.target_id.label }}<br>
        {{ form.target_id }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
